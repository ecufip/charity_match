{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<form action="{{ url_for('register') }}" method=post class=register>
  <dl>
    <dt>Name:
    <dd><input type=text size=30 name=name>
    <dt>Email:
    <dd><input type=text size=30 name=email>
    <dt>Description:
    <dd><input type=text size=100 name=description>
    <dt>Password:
    <dd><input type=text size=30 name=password>
    <dd><input type=submit value=Register>
  </dl>
</form>
{% endblock %}
