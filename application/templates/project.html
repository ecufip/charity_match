{% extends "layout.html" %}

{% block title %}
{{ project.name }}
{% endblock %}

{% block main %}

<h1>
    {{ project.name }}
</h1>
<div>
    <img class="proj-page-img" src="{{ project.picUrl }}">
</div>
<div class="proj-page-about">
    <h3>
        About
    </h3>
    <p>
        {{ project.description}}
    </p>
    <p><b>Contact: </b>{{ project.email }}</p>
</div>

{% endblock %}
