{% extends "layout.html" %}

{% block title %}

{% endblock %}

{% block main %}
<h1>{{ name }}</h1>
<h2>Projects:</h2>
<section>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for project in projects %}
            <tr>
                <td><a href="/project/{{ project.id }}">{{ project.name }}</a></td>
                <td>{{ project.id }}</td>
                <td>{{ project.description }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</section>
<section>
    <form action="/">
        <input type="submit" value="Home" />
    </form>
    <form action="/add-project">
        <input type="submit" value="New project" />
    </form>
</section>


{% endblock %}
