{% extends "layout.html" %}

{% block title %}
    Welcome
{% endblock %}

{% block main %}

    <h1>CSR Net</h2>
    <section>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Charity ID</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {% for project in projects %}
                <tr>
                    <td><a href="/project/{{ project.id }}">{{ project.name }}</a></td>
                    <td>{{ project.charity }}</td>
                    <td>{{ project.description }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
    <section>
        <form action="{{ url_for('account') }}">
            <input type="submit" value="My account" />
        </form>
        <form action="/login">
            <input type="submit" value="Register" />
        </form>
    </section>  


{% endblock %}
