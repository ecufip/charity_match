{% extends "layout.html" %}

{% block title %}
    Welcome
{% endblock %}

{% block main %}

    <h1>CSR Net</h2>
    <h2>Registered charities:</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for charity in charities %}
            <tr>
                <td>{{ charity.name }}</td>
                <td>{{ charity.email }}</td>
                <td>{{ charity.description }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
