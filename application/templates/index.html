{% extends "layout.html" %}

{% block title %}
    charity
{% endblock %}

{% block main %}
    <h1>This is CSR match India</h2>
    <h2>Registered charities:</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            {% for charity in charities %}
            <tr>
                <td>{{ charity.name }}</td>
                <td>{{ charity.description }}</td>
                <td>{{ charity.address }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>




{% endblock %}
